<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>七巧板</title>
</head>
<style>
    body {
        text-align: center;
    }
</style>
<body>
<canvas id='square' width=600 height=600>您的浏览器不支持canvas!</canvas>
</body>
<script>
    var canvas = document.getElementById('square');
    if (canvas.getContext) {
        var context = canvas.getContext('2d');
    }

    context.beginPath();
    context.lineWidth = 5;
    context.moveTo(0, 0);
    context.lineTo(300, 300);
    context.lineTo(600, 0);
    context.closePath();
    context.fillStyle = "yellow";
    context.strokeStyle ="#000000";
    context.fill();
    context.stroke();

    context.beginPath();
    context.lineWidth = 5;
    context.moveTo(0, 0);
    context.lineTo(300, 300);
    context.lineTo(0, 600);
    context.closePath();
    context.fillStyle = "#0000ff";
    context.strokeStyle ="#000000";
    context.fill();
    context.stroke();

    context.beginPath();
    context.lineWidth = 5;
    context.moveTo(600, 0);
    context.lineTo(450, 150);
    context.lineTo(600, 300);
    context.closePath();
    context.fillStyle = "#A52A2A";
    context.strokeStyle ="#000000";
    context.fill();
    context.stroke();

    context.beginPath();
    context.lineWidth = 5;
    context.moveTo(450, 150);
    context.lineTo(300, 300);
    context.lineTo(450, 450);
    context.lineTo(600, 300);
    context.closePath();
    context.fillStyle = "purple";
    context.strokeStyle ="#000000";
    context.fill();
    context.stroke();

    context.beginPath();
    context.lineWidth = 5;
    context.moveTo(300, 300);
    context.lineTo(150, 450);
    context.lineTo(450, 450);
    context.closePath();
    context.fillStyle = "orange";
    context.strokeStyle = "#000000";
    context.fill();
    context.stroke();

    context.beginPath();
    context.lineWidth = 5;
    context.moveTo(150,450);
    context.lineTo(0,600);
    context.lineTo(300,600);
    context.lineTo(450,450);
    context.closePath();
    context.fillStyle="pink";
    context.strokeStyle ="#000000";
    context.fill();
    context.stroke();

    context.beginPath();
    context.lineWidth = 5;
    context.moveTo(600,300);
    context.lineTo(300,600);
    context.lineTo(600,600);
    context.closePath();
    context.fillStyle="green";
    context.strokeStyle ="#000000";
    context.fill();
    context.stroke();

    context.beginPath();//开始绘制路径
    context.lineWidth = 10;//设置线条的宽度
    context.moveTo(0, 0);//移动笔触
    context.lineTo(600, 0);//绘制线条
    context.lineTo(600, 600);
    context.lineTo(0, 600);
    context.closePath();//封闭路径
    context.stroke();//通过线条来绘制图形轮廓
</script>
</html>
